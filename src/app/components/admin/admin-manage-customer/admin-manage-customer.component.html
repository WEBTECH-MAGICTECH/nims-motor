<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body style="background-color:rgb(129, 153, 156);">

  <!-- Links (sit on top) -->
  <div class="w3-top">
    <div class="w3-row w3-large w3-light-grey">
      <div class="w3-col s3">
        <a routerLink="/adminmain" class="w3-button w3-block">Home</a>
      </div>
      <div class="w3-col s3">
        <a routerLink="/adminmanagebooking" class="w3-button w3-block">Booking</a>
      </div>
      <div class="w3-col s3">
        <a routerLink="/adminmanagecustomer" class="w3-button w3-block">Customer</a>
      </div>
      <div class="w3-col s3" (click)="onClickSignOut()">
        <a class="w3-button w3-block">Sign Out</a>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="w3-content" style="max-width:1100px;margin-top:30px;margin-bottom:80px">
    <div class="w3-center w3-padding-64">
      <span class="w3-xlarge w3-bottombar w3-border-dark-grey w3-padding-16">Manage Customer</span>
    </div>
    <!-- Table -->
    <div class="w3-center">
      <div class="w3-row w3-large w3-light-grey" id="corner">
        <div class="w3-content w3-padding" style="max-width:1000px">
          <table class="w3-center">
            <tr>
              <th>No</th>
              <th>Id</th>
              <th>Name</th>
              <th>Gender</th>
              <th>No. Phone</th>
              <th>Email</th>
              <th>Username</th>
              <th>Action</th>
            </tr>
            <tr *ngFor="let user of users">
              <td class="w3-center counter"></td>
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.gender }}</td>
              <td>{{ user.phone }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.username }}</td>
              <td><button type="button" (click)="onClickDelete(user.id, user.name)">Delete</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>



  <script>
    // Slideshow
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function currentDiv(n) {
      showDivs(slideIndex = n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demodots");
      if (n > x.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = x.length };
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" w3-white", "");
      }
      x[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " w3-white";
    }
  </script>

</body>

</html>

<!DOCTYPE html>
<html>
<title>NIMS HOTEL</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a routerLink="/main" class="w3-bar-item w3-button"><b>NIMS</b> HOTEL</a>
      <!-- Float links to the right. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a routerLink="/main" class="w3-bar-item w3-button">Home</a>
      </div>
    </div>
  </div>


  <!-- Page content -->
  <div class="w3-content w3-padding" style="max-width:1564px">

    <!-- Sign Up Section -->
    <br><br><br>
    <div class="w3-container w3-padding-0">
      <div class="w3-content w3-padding" style="max-width:700px">
        <h1 class="w3-padding-16 w3-center">SIGN UP</h1>
        <form class="w3-container w3-card-4 w3-light-grey" (ngSubmit)="onSubmit()"><br>
          <label>Name :</label>
          <input class="w3-input w3-border" type="text" placeholder="Name" required name="name" [(ngModel)]="name"><br>

          <label>Email :</label><br>
          <input class="w3-input w3-border" type="text" placeholder="Email" required name="email"
            [(ngModel)]="email"><br>

          <label>Phone :</label><br>
          <input class="w3-input w3-border" type="text" placeholder="Phone" required name="phone"
            [(ngModel)]="phone"><br>

          <label>Username :</label><br>
          <input class="w3-input w3-border" type="text" placeholder="Username" required name="username"
            [(ngModel)]="username"><br>

          <label>Password :</label><br>
          <input class="w3-input w3-border" type="password" placeholder="Password" required name="password"
            [(ngModel)]="password"><br>

          <label>Gender :</label><br>
          <select class="w3-select w3-border" name="gender" [(ngModel)]="gender">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
          </select><br><br>

          <label>User Type :</label><br>
          <select class="w3-select w3-border" name="user_type" [(ngModel)]="user_type">
            <option value="Customer">Customer</option>
            <option value="Staff">Staff</option>
          </select><br><br>

          <div class="w3-center">
            <button class="w3-button w3-black w3-section" type="submit">
              <i class="fa fa-paper-plane"></i> SUBMIT</button><br>
            <span class="txt2">
              Already have an account?
            </span>

            <a routerLink="/signin" class="txt2 bo1">
              Sign in now
            </a><br><br>
          </div>
        </form>
      </div>
    </div>

    <!-- End page content -->
  </div>

  <!-- Footer -->

</body>

</html>

<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a routerLink="/main" class="w3-bar-item w3-button"><b>NIMS</b> HOTEL</a>
      <!-- Float links to the right. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a routerLink="/main" class="w3-bar-item w3-button">Home</a>
      </div>
    </div>
  </div>


  <!-- Page content -->
  <div class="w3-content w3-padding" style="max-width:1564px">

    <!-- Profile -->
    <br><br>
    <div class="w3-container w3-padding-32">
      <div class="w3-content w3-padding" style="max-width:700px">
        <h1 class="w3-padding-16 w3-center">PROFILE</h1>
        <form class="w3-container w3-card-4 w3-light-grey" action="/action_page.php" target="_blank"><br>
          <label>Name :</label>
          <input class="w3-input w3-border" type="text" placeholder="Name" required name="name" [(ngModel)]="name"><br>

          <label>Email :</label><br>
          <input class="w3-input w3-border" type="text" placeholder="Email" required name="email"
            [(ngModel)]="email"><br>

          <label>Phone:</label><br>
          <input class="w3-input w3-border" type="text" placeholder="Phone" required name="phone"
            [(ngModel)]="phone"><br>

          <label>Username :</label><br>
          <input class="w3-input w3-border" type="text" placeholder="Username" required name="username"
            [(ngModel)]="username"><br>

          <label>Password :</label><br>
          <input class="w3-input w3-border" type="text" placeholder="Password" required name="password"
            [(ngModel)]="password"><br>

          <label>Gender :</label><br>
          <input class="w3-input w3-border" type="text" placeholder="Gender" required name="Gender" [(ngModel)]="gender"
            disabled><br>

          <!-- <label>User Type :</label><br>
          <select class="w3-select w3-border" name="User" value="Choose your option">
            <option value="Customer">Customer</option>
            <option value="Staff">Staff</option>
          </select><br><br> -->

          <div class="w3-center">
            <button class="w3-button w3-black w3-section" type="submit" (click)="onClickUpdate()">
              <i class="fa fa-paper-plane"></i> UPDATE</button>
          </div>
        </form>
      </div>
    </div>

    <!-- End page content -->
  </div>


  <!-- Footer -->

</body>

</html>

<!DOCTYPE html>
<html>
<title>NIMS HOTEL</title>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="icon"
  href="https://png.pngtree.com/png-clipart/20191123/original/pngtree-hotel-building-vector-illustration-with-simple-design-hotel-icon-png-image_5194507.jpg" />

<body>

  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a routerLink="/main" class="w3-bar-item w3-button"><b>NIMS</b> HOTEL</a>
      <!-- Float links to the right. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a routerLink="/" class="w3-bar-item w3-button">Home</a>
        <!-- <a href="/src/app/app.component.html" class="w3-bar-item w3-button">Home</a> -->
      </div>
    </div>
  </div>


  <!-- Page content -->
  <div class="w3-content w3-padding" style="max-width:1564px">

    <!-- Room Details Section -->
    <br><br>
    <div class="w3-container w3-padding-32">
      <div class="w3-content w3-padding " style="max-width:1200px">
        <h1 class="w3-padding-16 w3-center">ROOM DETAILS</h1>
        <div class="w3-container w3-card-4 w3-light-grey"><br>
          <h2 class="w3-center">{{ room.room_name }}</h2>
          <div class="w3-row-padding">
            <div class="w3-col l4 m6 w3-margin-bottom">
              <div class="w3-display-container">
                <img src="{{ room.room_image_1 }}" alt="House" style="width: 100%" />
              </div>
            </div>
            <div class="w3-col l4 m6 w3-margin-bottom">
              <div class="w3-display-container">
                <img src="{{ room.room_image_2 }}" alt="House" style="width: 100%" />
              </div>
            </div>
            <div class="w3-col l4 m6 w3-margin-bottom">
              <div class="w3-display-container">
                <img src="{{ room.room_image_3 }}" alt="House" style="width: 100%" />
              </div>
            </div>
          </div><br>

          <div class="w3-row w3-border w3-center">

            <div class="w3-half w3-container "><br>
              <h2>{{ room.room_name }}&nbsp;(Room Type)</h2><br>
              <p>{{ room.room_description }}</p>
            </div>
            <div class="w3-half w3-container"><br>
              <h2 class="w3-center">Room Price : RM {{ room.room_price}}</h2>
              <div class="w3-center">
                <button class="w3-button w3-black w3-section" (click)="onClickBook()">
                  <i class="fa fa-paper-plane"></i> BOOK NOW</button>
              </div>

            </div>
          </div>
          <br><br>
        </div>
      </div>
    </div>
  </div>

  <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = x.length }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex - 1].style.display = "block";
    }
  </script>


  <!-- End page content -->
</body>

</html>
